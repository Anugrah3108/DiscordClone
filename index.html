<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="side-bar">
        <div class="sidebar-icons">
          <div class="sidebar-icon active">
            <img
              src="./img/download-removebg-preview (1).png"
              alt="discord img"
            />
          </div>
          <div id="discord-icon" class="sidebar-icon">
            <img
              src="./img/download-removebg-preview (1).png"
              alt="discord img"
            />
          </div>
          <hr />
          <div class="sidebar-icon">1</div>
          <div class="sidebar-icon">2</div>
          <div class="sidebar-icon">3</div>
          <div class="sidebar-icon">+</div>
        </div>
      </aside>
      <div class="conversation-list">
        <div class="conversation-item1">
          <input type="text" placeholder="Find or start a conversation" />
        </div>
        <div class="conversation-item2">
          <div class="ci2-item"><p>Friends</p></div>
          <div class="ci2-item"><p>Nitro</p></div>
          <div class="ci2-item"><p>Shop</p></div>
        </div>
        <div class="conversation-item3">
          <div class="ci3-header">
            <div>DIRECT MESSAGE</div>
            <span>+</span>
          </div>
        </div>
      </div>
      <main class="main">
        <div class="nav-bar">
          <div class="nav-item1">
            <div class="item1-head"><b>Friends</b></div>
            <div class="nav">
              <div>Online</div>
              <div>All</div>
              <div>Pending</div>
              <div id="add-friend">Add Friend</div>
            </div>
          </div>
          <div class="nav-icon">
            <div>
              <img src="./img/user (2).png" alt="" height="30px" width="40px" />
            </div>
            <div>
              <img src="./img/user (2).png" alt="" height="30px" width="40px" />
            </div>
            <div>
              <img src="./img/user (2).png" alt="" height="30px" width="40px" />
            </div>
          </div>
        </div>
        <div class="content">
          <div class="content-1">
            <div class="div1">
              <div class="add">
                <p><b>ADD FRIEND</b></p>
                <div>You can add friends with their Discord usernames.</div>
                <div class="add-input">
                  <input
                    type="text"
                    placeholder="You can add friends with their Discord usernames."
                  />
                  <button>Send Friend Request</button>
                </div>
              </div>
            </div>
            <div class="content-1-img">
              <img src="./img/Screenshot 2025-03-08 132235.png" alt="" />
            </div>
          </div>
          <div class="content-2">
            <h2>Active Now</h2>
            <div class="para-c-2">
              When a friend starts and activity - like play a game or hanging
              out on voice - we will show it here.
            </div>
          </div>
        </div>
      </main>
      <!-- <aside class="right-bar">right-bar</aside> -->
    </div>
  </body>
</html>
